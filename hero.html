<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElleHacks 2026</title>
    <link rel="icon" href="images/logo square.png">
    <link href="https://fonts.googleapis.com/css2?family=Nobile:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <nav class="navbar">
      <div class="logo"></div>
      <div class="nav-links">
         <a href="#">Home</a>
         <a href="#">About Us</a>
         <a href="#">Sponsors</a>
         <a href="#">FAQ</a>
         <a href="#">Contact Us</a>
      </div>
   </nav>

   <div class="scaling-wrapper"></div>

      <div class="main-content">
         <h1 class="title">ElleHacks 2026</h1>
         <p class="subtitle">January 23-25, 2026 . In-person event . MLH official Member</p>
        
         <div class="cta-button">
            <span class="cta-text">Interested in Participating?</span>
         </div>

         <!-- Decorative elements -->
         <img src="images/Component 2.png" alt="Candle" class="Candle" draggable="false"
     oncontextmenu="return false">
         <img src="images/yellow balloon.png" alt="yellow balloon" class="yellowBalloon" draggable="false"
     oncontextmenu="return false">
         <img src="images/BallonsToTheRight.png" alt="right baloon" class="rightBalloon" draggable="false"
     oncontextmenu="return false">
         <img src="images/cupGirl.png" alt="Girl holding the coffee cup" class="cup-girl" draggable="false"
     oncontextmenu="return false">
         <img src="images/MultipleBalloons.png" alt="blue baloon" class="leftmultipleBalloons" draggable="false"
     oncontextmenu="return false">
         <img src="images/Component 12.png" alt="coffee cup" class="coffeeCup" draggable="false"
     oncontextmenu="return false">
         <img src="images/Cake.png" alt="cake" class="cake" draggable="false"
     oncontextmenu="return false">
         <img src="images/Rectangle.png" alt="gradient" class="gradient" draggable="false"
     oncontextmenu="return false">
         <div class="table"></div>
      </div>

   </div>

   
</body>
</html>
